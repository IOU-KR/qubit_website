<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUBIT 회장 소개</title>
    <link rel="icon" href="/image/Qubit3.svg"/>
    <link rel="stylesheet" href="/styles/container.css"/>
    <style>
        #road_map{
            margin-top: 10px;
            margin-left: 0px;
            width: calc(100% - 60px);
            height: 100%;
        }
        .hd{
            margin-left: -40px;
            display: flex;
            justify-content: left;
        }
        .hd2{
            margin-top: 3em;
            margin-left: -40px;
            display: flex;
            justify-content: left;
        }
        .start{
            margin-top: 3em;
            margin-left: 20px;
        }
        .and{
            margin-top: 1em;
            margin-left: 60px;
        }
        .new{
            margin-top: 2em;
            margin-left: 20px;
        }
        .grey{
            color: grey;
        }
        #road_map > img{
            margin-top: 2em;
            object-fit: contain;
            object-position: left center;
            max-width: 30em;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="tabs" class="tab_closed">
        <svg id="more" width="50" height="50" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <g fill="#000000" stroke="none">
                <path id="more1" d="M4 4H16V6H4Z"/>

        <div id="tab_menu">
            <div id="main">소개</div> <br>
            <div id="branding">브랜딩</div> <br>
            <div id="apply2">입부신청</div> <br>
            <div id="intro" class="selected">회장 소개</div> <br>
            <div id="results">합격자 발표</div>
        </div>
    </div>
    <div id="app_bar" class="card">

        </svg>
    </div>
    <button id="apply">입부신청</button>
    <div id="container">
        <div class="header">회장 소개</div>
        <br>
        <div class="text_container text_small">
            소개<br>
            <br><br>
            <span class="jalnan text_medium">로드맵</span>
        </div>
        <div style="display: flex; align-items: stretch; height: fit-content;">
            <div style="margin-top: 19px; margin-right: 18px; margin-left: 18px; width: 4px; background-color: #000;"></div>
            <div id="road_map" class="text_container text_small">
                <div class="hd">
                    <svg class="non-clickable" width="40" viewBox="0 0 40 12"><circle cx="20" cy="6" r="6" fill="#000" stroke="none"/></svg>
                    <div>2025</div>
                </div>
                <div class="start">1월 ??? 입문</div>
                <div class="and">??? 입문</div>
                <div class="new">2월 리스팅 플레이어 2</div>
                <div class="and grey">이전 버전의 치명적인 버그를 전부 고치고 성능을 개선한 버전 2.<br>더 많은 기능이 추가되었다.</div>
                <img src="image/listing_player2_3.png">
            </div>
        </div>
    </div>
    <script src="/scripts/index.js"></script>
